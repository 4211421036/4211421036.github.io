<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Redirecting...</title>
  <meta name="description" content="This is collation application created by GALIH RIDHO UTOMO ">
  <meta name="keywords" content="HTML, 404, CSS, JavaScript, Web Development, SEO">
  <meta name="author" content="GALIH RIDHO UTOMO">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Page Not Found - Redirecting...">
  <meta property="og:description" content="This is collation application created by GALIH RIDHO UTOMO ">
  <meta property="og:image" content="http://4211421036.github.io/345677.png">
  <meta property="og:url" content="http://4211421036.github.io">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Page Not Found - Redirecting...">
  <meta name="twitter:description" content="This is collation application created by GALIH RIDHO UTOMO ">
  <meta name="twitter:image" content="http://4211421036.github.io/345677.png">
  <link rel="canonical" href="http://4211421036.github.io">
  <link rel="icon" href="https://4211421036.github.io/g4lihru/987654567.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .error-code {
      font-size: 120px;
      font-weight: bold;
      color: #e74c3c;
      margin: 0;
    }
    .not-found {
      display: none;
    }
    .suggestions {
      margin-top: 20px;
      text-align: left;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
    .suggestion-item {
      margin-bottom: 10px;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    .progress-bar {
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 5px;
      overflow: hidden;
      margin: 20px auto;
    }
    .progress-bar-inner {
      width: 0;
      height: 10px;
      background-color: #3498db;
      transition: width 0.5s ease;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loading" role="status" aria-live="polite">
      <h1>Mencari repositori...</h1>
      <div class="loader" role="alert" aria-label="Loading"></div>
      <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <div class="progress-bar-inner"></div>
      </div>
      <p>Sedang mencoba menemukan repositori yang sesuai...</p>
    </div>
    
    <div id="not-found" class="not-found" role="alert" aria-live="assertive">
      <p class="error-code" role="text">404</p>
      <h1>Halaman Tidak Ditemukan</h1>
      <p>Maaf, halaman <strong id="original-path" role="text"></strong> tidak ditemukan.</p>
      
      <div id="suggestions" class="suggestions" role="region" aria-labelledby="suggestions-heading">
        <h2 id="suggestions-heading">Mungkin maksud Anda:</h2>
        <ul id="suggestion-list" role="list">
          <!-- Suggestions will be dynamically added here -->
        </ul>
      </div>
      
      <p><a href="/" role="link">Kembali ke Halaman Utama</a></p>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/fuzzysort@2.0.4/fuzzysort.min.js"></script>
  <script>
    // Fungsi untuk mendapatkan slug dari URL
    function getSlug(path) {
      // Hilangkan slash awal dan akhir
      path = path.replace(/^\/|\/$/g, '');
      // Ambil bagian pertama dari path sebagai slug
      return path.split('/')[0];
    }

    // Fungsi untuk fuzzy matching
    async function findMatchingRepo(slug) {
      try {
        // Ambil data repo dari JSON
        const response = await fetch('/repo-data.json');
        const repoData = await response.json();
        
        // Buat array dari semua variasi nama repo
        const allRepoVariations = [];
        repoData.forEach(repo => {
          // Tambahkan nama repo asli
          allRepoVariations.push({
            name: repo.name,
            original: repo.name,
            hasIndex: repo.hasIndex,
            indexPath: repo.indexPath,
            url: repo.url
          });
          
          // Tambahkan variasi nama repo
          repo.variations.forEach(variation => {
            allRepoVariations.push({
              name: variation,
              original: repo.name,
              hasIndex: repo.hasIndex,
              indexPath: repo.indexPath,
              url: repo.url
            });
          });
        });
        
        // Lakukan fuzzy matching
        const results = fuzzysort.go(slug, allRepoVariations, { key: 'name', limit: 5 });
        
        // Jika ada hasil yang cocok
        if (results.length > 0) {
          // Ambil hasil pertama
          const bestMatch = results[0].obj;
          
          // Kembalikan informasi repo yang cocok
          return {
            found: true,
            name: bestMatch.original,
            hasIndex: bestMatch.hasIndex,
            indexPath: bestMatch.indexPath,
            url: bestMatch.url,
            allMatches: results.map(r => r.obj)
          };
        }
        
        return { found: false, allMatches: [] };
      } catch (error) {
        console.error('Error finding matching repo:', error);
        return { found: false, allMatches: [] };
      }
    }

    // Fungsi untuk mengupdate progress bar
    function updateProgressBar(percentage) {
      const progressBarInner = document.querySelector('.progress-bar-inner');
      progressBarInner.style.width = `${percentage}%`;
      progressBarInner.setAttribute('aria-valuenow', percentage);
    }

    // Fungsi utama untuk handling redirect
    async function handleRedirect() {
      // Ambil path dari URL
      const path = window.location.pathname;
      
      // Dapatkan slug
      const slug = getSlug(path);
      
      if (!slug) {
        // Jika tidak ada slug, redirect ke halaman utama
        window.location.href = '/';
        return;
      }
      
      // Mulai progress bar
      updateProgressBar(10);
      
      // Cari repo yang cocok
      const matchResult = await findMatchingRepo(slug);
      
      // Update progress bar
      updateProgressBar(50);
      
      if (matchResult.found) {
        // Jika ditemukan, redirect ke URL yang benar
        updateProgressBar(100);
        setTimeout(() => {
          window.location.href = matchResult.url;
        }, 500);
        return;
      }
      
      // Jika tidak ditemukan, tampilkan halaman 404 dengan saran
      updateProgressBar(100);
      document.getElementById('loading').style.display = 'none';
      document.getElementById('original-path').textContent = path;
      
      // Tampilkan saran
      const suggestionList = document.getElementById('suggestion-list');
      if (matchResult.allMatches.length > 0) {
        matchResult.allMatches.forEach(match => {
          const item = document.createElement('li');
          item.className = 'suggestion-item';
          item.setAttribute('role', 'listitem');
          
          const link = document.createElement('a');
          link.href = match.url;
          link.textContent = match.original;
          link.setAttribute('role', 'link');
          
          item.appendChild(link);
          suggestionList.appendChild(item);
        });
      } else {
        document.getElementById('suggestions').style.display = 'none';
      }
      
      document.getElementById('not-found').style.display = 'block';
    }

    // Jalankan fungsi redirect saat halaman dimuat
    window.addEventListener('DOMContentLoaded', handleRedirect);
  </script>
</body>
</html>
