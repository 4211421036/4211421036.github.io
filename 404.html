  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      background-color: #f8f9fa;
    }
    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }
    .not-found {
      flex: 1;
      padding: 20px;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .error-code {
      font-size: 120px;
      font-weight: bold;
      color: #e74c3c;
      margin: 0;
    }
    .suggestions {
      margin-top: 20px;
      text-align: left;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 5px;
      width: 80%;
    }
    .suggestions table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    .suggestions th, .suggestions td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    .suggestions th {
      background-color: #3498db;
      color: white;
    }
    .dialog {
      flex: 1;
      padding: 20px;
      background-color: #f1f3f4;
      display: block; /* Defaultnya block */
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .dialog iframe {
      width: 100%;
      height: 80%;
      border: none;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    .dialog-progress {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: #f3f3f3;
    }
    .dialog-progress-inner {
      width: 0;
      height: 100%;
      background-color: #3498db;
      transition: width 0.5s ease;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    .progress-bar {
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 5px;
      overflow: hidden;
      margin: 20px auto;
    }
    .progress-bar-inner {
      width: 0;
      height: 10px;
      background-color: #3498db;
      transition: width 0.5s ease;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .tooltip {
      position: relative;
      display: inline-block;
    }
    .tooltip .tooltiptext {
      display: block; /* Tooltip selalu ditampilkan */
      width: 120px;
      background-color: black;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -60px;
      opacity: 1; /* Selalu terlihat */
    }
    .icon-link {
      cursor: pointer;
      color: #3498db;
      font-size: 1.2em;
    }
    .icon-link:hover {
      color: #2980b9;
    }
    .dialog-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 10px;
    }
    .dialog-header h2 {
      margin: 0;
    }
    .repo-info {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
    }
    .repo-info h3 {
      margin-top: 0;
    }
    .repo-info p {
      margin: 10px 0;
    }
    .repo-info strong {
      color: #3498db;
    }
    .skip-link-wrapper {
        position: relative;
        z-index: 1000;
    }

    .skip-link {
        background: #255181;
        color: #ffffff;
        font-weight: 700;
        left: 50%;
        padding: 8px 16px;
        position: absolute;
        transform: translateX(-50%);
        text-decoration: none;
        transition: top 0.3s;
        border-radius: 0 0 4px 4px;
    }
    
    /* Hide the skip link by default */
    .skip-link {
        top: -130px;
    }
    
    /* Show the skip link when it receives focus */
    .skip-link:focus {
        top: 0;
        outline: 3px solid #4a90e2;
        outline-offset: 2px;
    }
    
    /* High contrast mode support */
    @media (forced-colors: active) {
        .skip-link:focus {
            outline: 3px solid CanvasText;
        }
    }

<body>
  <!-- Skip Link -->
  <div class="skip-link-wrapper">
        <a href="#main-content" class="skip-link">Skip to main content</a>
    </div>
  
  <!-- Add this id to your main content container -->
  <div id="main-content" class="container">
    <div id="loading" role="status" aria-live="polite">
      <h1>Mencari repositori...</h1>
      <div class="loader" role="alert" aria-label="Loading"></div>
      <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-labelledby="progressbar-label">
        <div class="progress-bar-inner"></div>
      </div>
      <p id="progressbar-label">Sedang mencoba menemukan repositori yang sesuai...</p>
    </div>
    
    <div id="not-found" class="not-found" role="alert" aria-live="assertive">
      <p class="error-code" role="text">404</p>
      <h1>Halaman Tidak Ditemukan</h1>
      <p>Maaf, halaman <strong id="original-path" role="text"></strong> tidak ditemukan.</p>
      
      <div id="suggestions" class="suggestions" role="region" aria-labelledby="suggestions-heading">
        <h2 id="suggestions-heading">Mungkin maksud Anda:</h2>
        <table aria-describedby="suggestions-heading">
          <thead>
            <tr>
              <th scope="col">Nama Repositori</th>
              <th scope="col">Deskripsi</th>
              <th scope="col">Link</th>
            </tr>
          </thead>
          <tbody id="suggestion-list" role="list">
            <!-- Suggestions akan ditambahkan di sini -->
          </tbody>
        </table>
      </div>
      
      <p><a href="/" role="link" accesskey="h">Kembali ke Halaman Utama</a></p>
    </div>

    <!-- Dialog untuk Preview Link -->
    <div id="dialog" class="dialog" role="dialog" aria-labelledby="dialog-title" aria-modal="true">
      <div class="dialog-progress">
        <div class="dialog-progress-inner" role="meter" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" aria-labelledby="dialog-progress-label"></div>
      </div>
      <div class="dialog-header">
        <h2 id="dialog-title">Preview Link</h2>
        <span id="dialog-link-icon" class="icon-link" role="button" aria-label="Open link in new tab">
          <i class="fas fa-external-link-alt"></i>
        </span>
      </div>
      <div id="repo-info" class="repo-info">
        <!-- Informasi repositori akan ditampilkan di sini -->
      </div>
      <button onclick="closeDialog()" accesskey="c" role="button" aria-label="Close dialog">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fuzzysort@2.0.4/fuzzysort.min.js"></script>
  <script>
    // Fungsi untuk mengupdate progress bar
    function updateProgressBar(percentage) {
      const progressBarInner = document.querySelector('.progress-bar-inner');
      if (progressBarInner) {
        progressBarInner.style.width = `${percentage}%`;
        progressBarInner.setAttribute('aria-valuenow', percentage);
      }
    }

    // Fungsi untuk mendapatkan slug dari URL
    function getSlug(path) {
      return path.split('/').filter(segment => segment.trim() !== '')[0] || '';
    }

    // Fungsi untuk mengambil data repositori dari repo-data.json
    async function fetchRepoData() {
      try {
        const response = await fetch('/repo-data.json');
        const repoData = await response.json();
        return repoData;
      } catch (error) {
        console.error('Error fetching repo data:', error);
        return [];
      }
    }

    // Fungsi untuk mencari saran menggunakan FuzzySort
    async function findMatchingRepo(slug, repoData) {
      const results = fuzzysort.go(slug, repoData, { key: 'name', limit: 5 });
      if (results.length > 0) {
        return results.map(r => r.obj);
      }
      return [];
    }

    // Fungsi untuk menampilkan saran dalam tabel
    function displaySuggestions(suggestions) {
      const suggestionList = document.getElementById('suggestion-list');
      suggestionList.innerHTML = '';

      suggestions.forEach(suggestion => {
        const row = document.createElement('tr');
        row.setAttribute('role', 'listitem');

        const nameCell = document.createElement('td');
        nameCell.textContent = suggestion.name;
        row.appendChild(nameCell);

        const descCell = document.createElement('td');
        descCell.textContent = suggestion.description || "Tidak ada deskripsi";
        row.appendChild(descCell);

        const linkCell = document.createElement('td');
        const iconLink = document.createElement('span');
        iconLink.className = 'icon-link';
        iconLink.innerHTML = '<i class="fas fa-external-link-alt"></i>';
        iconLink.setAttribute('role', 'button');
        iconLink.setAttribute('aria-label', `Preview ${suggestion.name}`);
        iconLink.addEventListener('click', () => showRepoInfo(suggestion.url));

        // Tambahkan tooltip secara permanen
        const tooltip = document.createElement('span');
        tooltip.className = 'tooltiptext';
        tooltip.textContent = `Preview: ${suggestion.url}`;
        tooltip.setAttribute('role', 'tooltip');
        iconLink.appendChild(tooltip);

        linkCell.appendChild(iconLink);
        row.appendChild(linkCell);

        suggestionList.appendChild(row);
      });
    }

    // Fungsi untuk menampilkan informasi repositori menggunakan API GitHub
    async function showRepoInfo(url) {
      const repoInfoDiv = document.getElementById('repo-info');
      const dialogLinkIcon = document.getElementById('dialog-link-icon');
      const progressInner = document.querySelector('.dialog-progress-inner');

      // Tampilkan progress bar
      progressInner.style.width = '0%';

      // Ambil nama pemilik dan repositori dari URL
      const repoPath = new URL(url).pathname.split('/').slice(1, 3).join('/');

      // Fetch informasi repositori dari API GitHub
      try {
        const response = await fetch(`https://api.github.com/repos/${repoPath}`);
        const repoData = await response.json();

        // Tampilkan informasi repositori
        repoInfoDiv.innerHTML = `
          <h3>${repoData.full_name}</h3>
          <p>${repoData.description || "Tidak ada deskripsi"}</p>
          <p><strong>Bahasa:</strong> ${repoData.language}</p>
          <p><strong>Stars:</strong> ${repoData.stargazers_count}</p>
          <p><strong>Forks:</strong> ${repoData.forks_count}</p>
        `;

        // Set link icon untuk membuka link di tab baru
        dialogLinkIcon.onclick = () => window.open(repoData.html_url, '_blank');

        // Sembunyikan progress bar setelah selesai
        progressInner.style.width = '100%';
        setTimeout(() => {
          progressInner.style.width = '0%';
        }, 500);
      } catch (error) {
        console.error('Error fetching repo info:', error);
        repoInfoDiv.innerHTML = `<p>Gagal memuat informasi repositori.</p>`;
      }

      // Tampilkan dialog
      document.getElementById('dialog').style.display = 'block';
    }

    // Fungsi untuk menutup dialog
    function closeDialog() {
      const dialog = document.getElementById('dialog');
      dialog.style.display = 'none';
    }

    // Fungsi utama untuk handling redirect
    async function handleRedirect() {
      const path = window.location.pathname;
      const slug = getSlug(path);
      
      if (!slug) {
        window.location.href = '/';
        return;
      }
      
      updateProgressBar(10);
      const repoData = await fetchRepoData();
      updateProgressBar(50);
      
      const suggestions = await findMatchingRepo(slug, repoData);
      updateProgressBar(100);
      
      document.getElementById('loading').style.display = 'none';
      document.getElementById('original-path').textContent = path;
      document.getElementById('not-found').style.display = 'flex';
      
      if (suggestions.length > 0) {
        displaySuggestions(suggestions);
      } else {
        document.getElementById('suggestions').style.display = 'none';
      }
    }

    // Jalankan fungsi redirect saat halaman dimuat
    window.addEventListener('DOMContentLoaded', handleRedirect);
  </script>
  <script>
        // Add smooth scrolling for skip links
        document.querySelectorAll('.skip-link').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);

                if (targetElement) {
                    targetElement.setAttribute('tabindex', '-1');
                    targetElement.focus();

                    // Remove tabindex after focus
                    targetElement.addEventListener('blur', function () {
                        this.removeAttribute('tabindex');
                    }, { once: true });

                    // Smooth scroll to the element
                    targetElement.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });
    </script>
</body>
