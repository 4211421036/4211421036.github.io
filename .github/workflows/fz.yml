name: Generate Repository Data

on:
  # Jalankan setiap hari pada pukul 00:00 UTC
  schedule:
    - cron: '*/5 * * * *'
  # Jalankan secara manual dari tab Actions
  workflow_dispatch:
  # Jalankan ketika ada push ke branch main
  push:
    branches:
      - main

jobs:
  generate-repo-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install @octokit/rest fuzzysort

      - name: Generate repository data
        run: node generate-repo-data.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'

      - name: Commit and push changes
        run: |
          # Pull latest changes from remote to avoid conflicts
          git pull origin main --rebase
          
          # Check if repo-data.json exists, if yes, remove it
          if [ -f "repo-data.json" ]; then
            git rm repo-data.json
            git commit -m "Remove existing repo-data.json"
          fi
          
          # Add the newly generated repo-data.json
          git add repo-data.json
          
          # Commit if there are changes
          git diff --staged --quiet || git commit -m "Update repository data"
          
          # Push changes
          git push
