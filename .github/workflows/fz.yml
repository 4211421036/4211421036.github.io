name: Generate Repository Data

on:
  # Jalankan setiap hari pada pukul 00:00 UTC
  schedule:
    - cron: '*/5 * * * *'
  # Jalankan secara manual dari tab Actions
  workflow_dispatch:
  # Jalankan ketika ada push ke branch main
  push:
    branches:
      - main

jobs:
  generate-repo-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install @octokit/rest fuzzysort

      - name: Generate repository data
        run: node scripts/update-repos.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push if changed
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add repo-data.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update repository data"
          git push
