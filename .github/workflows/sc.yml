name: Update Repos List
on:
  schedule:
    - cron: '*/1 * * * *' # Jalankan setiap hari jam 00:00 UTC
  workflow_dispatch: # Memungkinkan Anda menjalankan workflow secara manual

jobs:
  update-repos:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install axios

      - name: Fetch repos and generate JSON
        run: |
          node scripts/update-repos.js

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add repos.json
          git commit -m "Update repos list"
          git push
